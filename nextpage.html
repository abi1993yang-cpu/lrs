<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ë∞¢Ë∞¢for being my Valantine ‚ù§Ô∏èÔºÅ</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: -200px;
      padding: 0;

      /* Pink gradient background fill + GIF */
      background: 
        linear-gradient(135deg, #ffd4e5 0%, #ffeff7 40%, #ffe3f1 100%),
        url("https://abi1993yang-cpu.github.io/lrs/happy1.gif") no-repeat center center;
      background-size: 300px 300px;

      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      color: #ff6fa8;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-top: -50px;
      text-shadow: 0 0 8px #fff;
    }

    #musicBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #ff8ac0;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      border: none;
      box-shadow: 0 0 12px #ffb6d9;
      color: white;
      font-size: 28px;
      cursor: pointer;
      animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <script>
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 700);
  </script>

  <div class="container">
    <h1>Ë∞¢Ë∞¢for being my Valantine‚ù§Ô∏èÔºÅ</h1>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://abi1993yang-cpu.github.io/lrs/music.mp3" type="audio/mp3">
  </audio>

  <button id="musicBtn">üéµ</button>

  <script>
    const musicBtn = document.getElementById("musicBtn");
    const bgMusic = document.getElementById("bgMusic");

    document.body.addEventListener("click", () => {
      if (bgMusic.paused) bgMusic.play();
    }, { once: true });

    musicBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.innerHTML = "‚è∏Ô∏è";
      } else {
        bgMusic.pause();
        musicBtn.innerHTML = "üéµ";
      }
    });
  </script>

</body>
</html>
