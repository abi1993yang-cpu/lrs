<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愿意跟我在一起吗？</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("https://abi1993yang-cpu.github.io/lrs/flower1.gif") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #e91e63;
      font-size: 2rem;
    }
    button {
      padding: 12px 24px;
      margin: 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    /* Hidden background music player */
    .music-player {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 1px;
      height: 1px;
      overflow: hidden;
      opacity: 0.01;
      pointer-events: none;
    }
    .music-player iframe {
      width: 300px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>愿意跟我在一起吗？</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <!-- Background music from YouTube -->
  <div class="music-player">
    <iframe
      src="https://www.youtube.com/embed/i7IZrHzn8Xo?autoplay=1&loop=1&playlist=i7IZrHzn8Xo"
      title="Background music"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Redirect when clicking Yes
    yesBtn.addEventListener("click", () => {
      window.location.href = "nextpage.html";
    });

    // Move the No button on click (works on phone + PC)
  noBtn.addEventListener("click", (e) => {
    e.preventDefault(); // prevent accidental click
    moveNoButton();
  });

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }
  </script>
</body>
</html>
